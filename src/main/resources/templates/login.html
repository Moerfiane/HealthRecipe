<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<nav th:replace="fragments :: header"></nav>

<h1>Login</h1>

<form method="post">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="${loginFormDTO.username}"/>
        <span class="error" th:errors="${loginFormDTO.username}"></span>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" th:field="${loginFormDTO.password}" type="password"/>
        <span class="error" th:errors="${loginFormDTO.password}"></span>
    </div>

    <input class="btn btn-primary" type="submit" value="Log In"/>
</form>

<p>Don't have an account? <a href="/register">Register for one.</a></p>

</body>
</html>
