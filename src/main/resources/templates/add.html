<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/health_recipe.css}" rel="stylesheet" />
</head>
<!--<body class="container body-content">-->
<body>
<div th:replace="fragments :: page-header"></div>

<h1>Add Recipe</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${recipe.name}" />
        <span th:errors="${recipe.name}" class="error"></span>
    </div>

    <input class="btn btn-primary addRecipeBtn" type="submit" value="Add Recipe" />
</form>

</body>
</html>
