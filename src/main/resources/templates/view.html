<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Recipe: ' + recipe.name}">Default Title</h1>

<div th:replace="fragments :: page-header"></div>

<div class="recipe-listing">
    <p th:text="${'ID: ' + recipe.id}"></p>
    <p th:text="${'Name: ' + recipe.name}"></p>
    <p th:text="${'Time: ' + recipe.serve_time}"></p>
    <p th:text="${'Servings: ' + recipe.servings}"></p>
    <p th:text="${'Steps: ' + recipe.steps}"></p>

</div>


</body>
</html>
