<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <link th:href="@{/css/health_recipe.css}" rel="stylesheet"/>

    <title>Health Recipes</title>
</head>

<body>

<div th:replace="fragments :: page-header"></div>

<h2>Add Ingredient</h2>

<!--    added form action th:action th:object to resolve NumberFormatException-->
<!--    and th:field changed for ${} to *{} to support form tag changes.-->
<div class="register-form">
    <form method="post" style="max-width:600px;" action="#" th:action="@{/ingredients/add}" th:object="${ingredient}">
        <!--    <div class="form-group">-->

        <label th:for="name">Recipe Name</label>
        <input class="register-control" th:field="*{name}" required/>
        <span th:errors="*{name}" class="error"></span>

        <label th:for="ingredient">Ingredient</label>
        <input class="register-control" th:field="*{ingredient}" required/>
        <span th:errors="*{ingredient}" class="error"></span>

        <input class="addRecipeBtn" type="submit" value="Add Ingredient"/>
    </form>
</div>

</body>
</html>
