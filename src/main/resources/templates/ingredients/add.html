<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Ingredient</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;" action="#" th:action="@{/ingredients/add}" th:object="${ingredient}">
    <div class="form-group">
        <label th:for="name">Recipe Name</label>
        <input type="text" class="form-control" th:field="*{name}" required="required"/>
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="ingredient">Ingredient</label>
        <input type="text" class="form-control" th:field="*{ingredient}" required/>
        <span th:errors="*{ingredient}" class="error"></span>
    </div>

    <input class="btn btn-primary addRecipeBtn" type="submit" value="Add Ingredient" />
</form>

</body>
</html>
