<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">View Recipes By Category</h2>
</div>

<table class="centeredTable">
    <tr>
        <th>All</th>
        <th>Recipe</th>
        <th>Serve_Time</th>
        <th>Servings</th>
    </tr>

    <tr>
        <td>
            <li>
                <a th:href="@{/list/recipes(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="recipe : ${recipes}">
                <a th:href="@{/list/recipes(column=name,value=${recipe.name})}" th:text="${recipe.name}"></a>
            </li>
        </td>
        <td>
            <li th:each="recipe : ${recipes}">
                <a th:href="@{/list/recipes(column=serve_time,value=${recipe.serve_time})}" th:text="${recipe.serve_time}"></a>
            </li>
        </td>
        <td>
            <li th:each="recipe : ${recipes}">
                <a th:href="@{/list/recipes(column=servings,value=${recipe.servings})}" th:text="${recipe.servings}"></a>
            </li>
        </td>
    </tr>
</table>

<div class="container mt-5">
     <ul class="pagination justify-content-center">
         <li class="page-item" >
         <li class="page-item"><a class="page-link" href="?page=0">1</a></li>
         <li class="page-item"><a class="page-link" href="?page=1">2</a></li>
         <li class="page-item"><a class="page-link" href="?page=2">3</a></li>
         <li class="page-item"><a class="page-link" href="?page=3">4</a></li>
         <li class="page-item"><a class="page-link" href="?page=4">5</a></li>
    </ul>
</div>

</body>
</html>
