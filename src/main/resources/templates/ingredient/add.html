<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Employer</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Recipe Name</label>
        <input class="form-control" th:field="${ingredient.name}" />
        <span th:errors="${ingredient.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="ingredient">Ingredient</label>
        <input class="form-control" th:field="${ingredient.ingredient}" />
        <span th:errors="${ingredient.ingredient}" class="error"></span>
    </div>

    <input type="submit" value="Add Ingredient" />
</form>

</body>
</html>
